<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>

    <main>
        <section id="login">
            <div id="imagem">
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                
                <form action="login.php" method="post" autocomplete="on">
                    <div id="campo">
                        <span class="material-icons">contact_mail</span>
                        <input type="email" name="login" id="ilogin" placeholder="seuemail@gmail.com" 
                        maxlength="30" required autocomplete="email"> 
                        <label for="ilogin">Login</label>
                    </div>

                    
                    <div id="campo">
                        <span class="material-icons">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="********" minlength="8" 
                        maxlength="12" required autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entar">
                    <a href="esqueci.html">
                        recuperar senha <span class="material-icons">undo</span>
                    </a>

                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
